<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <link rel="icon" type="image/jpg" href="img/marketplace.jpg">
      <title>Online Marketplace</title>
  </head>

  <body>
    <div class="row-page-title">
      <div class="column-md-12">
        <div class="section-title">
          <h3><span class="label label-default">John's Online Marketplace</span></h3>
        </div>
      </div>
    </div>
  <div class="container">
    <div class="row">
    <div class="col-md-4">
        <img src="img/bracelet.jpg" class="img-responsive" height="150px" width="150px">
        <div class="producttitle">Bracelet</div>
        <div class="productprice"><div class="pricetext">$99.95</div></div>
        <label><input type="checkbox" value="">  Chose</label>
    </div>
    <div class="col-md-4">
        <img src="img/necklace.jpg" class="img-responsive" height="150px" width="150px">
        <div class="producttitle">Necklace</div>
        <div class="productprice"><div class="pricetext">$89.95</div></div>
        <label><input type="checkbox" value="">  Chose</label>
    </div>
    <div class="col-md-4">
        <img src="img/earrings.jpg" class="img-responsive" height="150px" width="150px">
        <div class="producttitle">Earrings</div>
        <div class="productprice"><div class="pricetext">$98.95</div></div>
        <label><input type="checkbox" value="">  Chose</label>
    </div>
  </div>
  </div>
    <form class="form-horizontal">
      <div class="form-group">  <!-- enter f name -->
        <div class="row-form">
            <input type="Fname" class="form-control" id="inputFname" placeholder="Enter: your First Name">
        </div>
      </div>


    <div class="form-group"> <!-- enter l name -->
      <div class="row-form">
        <input type="text" class="form-control" id="inputLname" placeholder="Enter: your Last Name">
      </div>
    </div>

      <div class="form-group"> <!-- enter street address name -->
        <div class="row-form">
          <input type="text" class="form-control" id="Street" placeholder="Enter: your full street address">
          </div>
      </div>
    </div>


      <div class="form-group"> <!-- enter city, state, and zip name -->
        <div class="row-form">
          <input type="text" class="col-formlabels" id="City" placeholder="Enter your city">
          <input type="text" class="col-formlabels" id="inputState" placeholder="State">
          <input type="text" class="col-formlabels" id="inputzip" placeholder="Zip">
        </div>
      </div> <!-- enter city, state, and zip name -->

      <div class="checkbox">
        <div class="row-interested">
          <p><center><strong>Check the box if you are interested in these other products.</strong></p>
            <label><input type="checkbox" value="">  Braceletts</label>
            <label><input type="checkbox" value="">  Necklaces</label>
            <label><input type="checkbox" value="">  Earrings</label>
        </div>
        <div class="row-help">
        <div class="col-md-1"></div>
          <div class="col-md-10">
            <label class="sr-only" for="inputHelpBlock"></label>
            <input type="text" id="inputHelpBlock" class="form-control" aria-describedby="helpBlock" placeholder="Can we help you find something? Enter it here!">
          </div>
        <div class="col-md-1"></div>
      </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>






  </body>
</html>
