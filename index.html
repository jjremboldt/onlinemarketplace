<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <link rel="icon" type="image/jpg" href="img/marketplace.jpg">
      <title>Online Marketplace</title>
  <title></title>
  </head>
  <body>
    <div class="row-page-title">
      <div class="column-md-12">
        <div class="section-title">
          <h3><span class="label label-default">John's Online Marketplace</span></h3>
        </div>
      </div>
    </div>

    <form class="form-horizontal">
      <div class="form-group">  <!-- enter f name -->
        <div class="row">
        <div class="col-md-4">
        <label for="inputFname" class="control-label">First Name</label>
      </div>
        <div class="col-md-5">
          <input type="Fname" class="form-control" id="inputFname" placeholder="First Name">
        </div>
      </div>
      </div>


    <div class="form-group"> <!-- enter l name -->
      <div class="row">
        <div class="col-md-4">
          <label for="inputLname" class="control-label">Last Name</label>
        </div>
        <div class="col-md-5">
          <input type="text" class="form-control" id="inputLname" placeholder="Last Name">
        </div>
      </div>
    </div>

      <div class="form-group"> <!-- enter street address name -->
        <div class="row">
          <div class="col-md-4">
            <label for="inputStreet" class="control-label">Street Address</label>
          </div>
          <div class="col-md-5">
          <input type="text" class="form-control" id="Street" placeholder="Your full street address">
        </div>
      </div>
    </div>


      <div class="form-group"> <!-- enter city, state, and zip name -->
        <div class="row">

            <label for="inputCity" class="col-md-2 control-label">City</label>
            <input type="text" class="col-md-2 form-control" id="City" placeholder="Enter your city">

            <label for="inputState" class="col-md-2 control-label">State</label>
            <input type="text" class="col-md-2 form-control" id="inputState" placeholder="State">

            <label for="inputZip" class="col-md-2 control-label">Zip</label>
            <input type="text" class="col-md-2 form-control" id="inputzip" placeholder="Zip">
        </div>
      </div> <!-- enter city, state, and zip name -->


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form>






  </body>
</html>
